@PART[sspx-greenhouse-25-1]:NEEDS[StationPartsExpansionRedux]
{
	MODULE
	{
		name = ModuleRequiredExperiment
		requiredExperimentID = PlantRespirationStudy
		//biomes = one,two,three
		//requiredSitMask = 63
		inCurrentSituation = true
		uniqueBodies = false

		modulesInitiallyDisabled = ModuleIFIGreenhousePanel, ModuleIFILifeSupport
	}	
	MODULE
	{
		name = ModuleIFILifeSupport
		ConverterName = Greenhouse
		requiresAllInputs = true
		isAlwaysActive = false
		StartActionName = Turn UV Lights ON
		StopActionName = Turn UV Lights OFF
		AutoShutdown = true
		//statusGUIName = UV Lights

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			RatioPerSec = 2
		}
		INPUT_RESOURCE
		{
			ResourceName = OrganicSlurry
			RatioPerDay = 0.5 // 1.728
		}
		// The two output resources need to add up
		// to the input resource here
		OUTPUT_RESOURCE
		{
			ResourceName = LifeSupport
			RatioPerDay = 0.25 // 0.864
			DumpExcess = true
		} 
		OUTPUT_RESOURCE
		{
			ResourceName = Sludge
			RatioPerDay = 0.25 // 0.864
			DumpExcess = true
		} 
	}	
	RESOURCE
	{
		name = Sludge
		amount = 0
		maxAmount = 5
	}
	RESOURCE
	{
		name = OrganicSlurry
		amount = 0
		maxAmount = 5
	}
	RESOURCE
	{
		name = LifeSupport
		amount = 0
		maxAmount = 10
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
	}
	MODULE
	{
		name = IFI_Advanced
	}
}
