@PART[kerbalEVA,kerbalEVAfemale]
{
  MODULE
  {
    name = IFILifeSupportEVA
  }
	RESOURCE
	{  
		name = LifeSupport
		
		amount =  0.66666
		maxAmount = 0.66666
	}
}


@PART[*]:HAS[#CrewCapacity[>0],!MODULE[IFILifeSupport]]
{
	%IFI_CC = #$CrewCapacity$
 	MODULE
	{
		name = IFILifeSupport
	}

	RESOURCE
	{  
		name = LifeSupport
		
		amount =  #$../IFI_CC$
		maxAmount =  #$../IFI_CC$
	}
	MODULE
	{
		name = IFI_Basic
		ls_amount = #$../IFI_CC$
		ls_maxAmount = #$../IFI_CC$

		//slurry_amount = 0
		//slurry_maxAmount = #$../IFI_CC$
	}
	//RESOURCE
	//{  
	//	name = OrganicSlurry
	//	
	//	amount = 0
	//	maxAmount =  #$../IFI_CC$
	//}
}
//
// Default is 3 days of LS per kerbal
//
@PART[*]:HAS[#IFI_CC[*]]
{
	@RESOURCE[LifeSupport]
	{  
		@amount *= 3
		@maxAmount *= 3
	}
	@MODULE[IFI_Basic]
	{  
		@ls_amount *= 3
		@ls_maxAmount *= 3

		//@slurry_maxAmount *= 3
	}
	//@RESOURCE[OrganicSlurry]
	//{  
	//	@amount = 0
	//	@maxAmount *= 3
	//}
}
@PART[*]
{
	@RESOURCE[Sludge]
	{  
		@amount = 0
	}
	@RESOURCE[OrganicSlurry]
	{  
		@amount = 0
	}
}

// Copy the techrequired into the module, needed so that parts can be hidden and restored
// in the tech tree
@PART[*]:HAS[@MODULE[IFI_Improved]]
{
	@MODULE[IFI_Improved]
	{
		%TechRequired = #$../TechRequired$
	}
}

@PART[*]:HAS[@MODULE[IFI_Advanced]]
{
	@MODULE[IFI_Advanced]
	{
		%TechRequired = #$../TechRequired$
	}
}

@PART[*]:HAS[@MODULE[IFI_Extreme]]
{
	@MODULE[IFI_Extreme]
	{
		%TechRequired = #$../TechRequired$
	}
}

// Delete the variables to avoid log spam
@PART[*]
{
	!IFI_CC = delete
}



@PART[*]:HAS[@RESOURCE[LifeSupport]]
{
	RESOURCE
	{
		name = HiddenLifeSupport
		amount = #$/RESOURCE[LifeSupport]/maxAmount$
		maxAmount = #$/RESOURCE[LifeSupport]/maxAmount$
	}
}
@PART[*]:HAS[@RESOURCE[OrganicSlurry]]
{
	RESOURCE
	{
		name = HiddenOrganicSlurry
		amount = 0
		maxAmount = #$/RESOURCE[OrganicSlurry]/maxAmount$
	}
}
@PART[*]:HAS[@RESOURCE[Sludge]]
{
	RESOURCE
	{
		name = HiddenSludge
		amount = 0
		maxAmount = #$/RESOURCE[Sludge]/maxAmount$
	}
}

@PART[NewBioMass_Expanding_Greenhouse,greenhouse,BioMass_Algae_Greenhouse,BioMass_MicroBiome,BioMass_BioReactor]
{
	
	RESOURCE[LifeSupport]
	{  
		@amount = 0
	}
