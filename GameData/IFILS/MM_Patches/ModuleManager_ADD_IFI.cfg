@PART[*]:HAS[#CrewCapacity[>0],!MODULE[IFILifeSupport]]
// @PART[*]:HAS[#CrewCapacity[>0],!MODULE[IFILifeSupport]]:AFTER[TakeCommand]
{
	%IFI_CC = #$CrewCapacity$
 	MODULE
	{
		name = IFILifeSupport
	}
	RESOURCE
	{  
		name = LifeSupport
		
		amount =  #$../IFI_CC$
		maxAmount =  #$../IFI_CC$
	}
}
@PART[*]:HAS[#IFI_CC[*]]
{
	@RESOURCE[LifeSupport]
	{  
		@amount *= 3
		@maxAmount *= 3
	}
}


// Delete the variables to avoid log spam
@PART[*]:HAS[#CrewCapacity[>0]]:FINAL
{
	!IFI_CC = 0
}

